name: DevOps

on:
  push:
    branches: ["development"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: |
          docker build -t my-application:latest .

      # Arrêt et suppression du conteneur s'il existe
      - name: Stop existing Docker container
        run: |
          docker stop devops || true
          docker rm devops || true

      # Création et démarrage d'un nouveau conteneur Docker
      - name: Run Docker container
        run: |
          docker run -d --name devops -p 8080:80 devops:latest # Exécute le conteneur en arrière-plan et mappage du port 8080
          # docker run -d --name devops devops:latest
          
          # Ajoutez ici d'autres options de ligne de commande selon vos besoins, comme le mappage de ports ou le montage de volumes
          # Montage de volume. cela monte le répertoire de travail actuel dans le répertoire /var/www/html du conteneur
          # docker run -d --name devops -p 8080:80 --mount type=bind,source="$(pwd)",target=/var/www/html devops:latest 

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
